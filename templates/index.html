<head>
<title>{{title}}</title>
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='../static/styles/style.css') }}">
<link href='https://fonts.googleapis.com/css2?family=Nunito' rel='stylesheet' type='text/css'>
{% endblock %}
<head>
<body>
{% block content %}
<div class="container">
<h1>Easy Message Create</h1>
    <form action="{{ url_for("my_form_post")}}" method="POST">
    <h2>Smaki</h2>
      <div class="row">
        {% for flavour in range(flavours| length)%}
            <div class="col-25">
               <label> {{flavours[flavour]}} </label>
            </div>
            <div class="col-75">
                <input type="text" name="{{flavours[flavour]}}">
            </div>
         {% endfor %}
        </div>
    <h2>Czapki</h2>
    <div class="row">
        {% for color in range(cap_colors| length)%}
            <div class="col-25">
               <label> {{cap_colors[color]}} </label>
            </div>
            <div class="col-75">
                <input type="text" name="{{cap_colors[color]}}">
            </div>
        {% endfor %}
      </div>
      <h2>Kubki</h2>
      <div class="row">
            <div class="col-25">
               <label> Kubki </label>
            </div>
            <div class="col-75">
                <input type="text" name="kubki">
            </div>
      </div>
       <h2>Łyżki</h2>
      <div class="row">
            <div class="col-25">
               <label> Łyżki </label>
            </div>
            <div class="col-75">
                <input type="text" name="spoons">
            </div>
      </div>
      <input type="submit" name="submit" value="Wyslij">
    </form>
     {% endblock %}
</div>
</body>
